<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: orange;
            }
            h3.p{
                text-align: center;
            }
        </style>

    </head>
    </body>
    <h3>Live clock</h3>
    <p id="clock"></p>

    <script>
    function showTime() {
        var time = new Date();
            document.getElementBYID("clock").innerHTML = time;
        }
        setInterval(showTime, 1000);    
</script>
</html>
